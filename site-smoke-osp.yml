---
- name: create the workstation group
  hosts: localhost
  roles: 
  - create-workstation

- hosts: workstation
  become: yes
  gather_facts: false
  tasks:

  - name: OpenStack servers
    become: yes
    os_server_facts:
      cloud: ospcloud
      server: 'frontend'
    register: openstack_info
    tags:
    - osp.smoke

  - name: debug openstack_info
    debug:
      msg: "{{ openstack_info }}"

  - name: Curl website
    command: curl "http://{{item.public_v4}}"
    with_items: 
    - "{{ openstack_info.ansible_facts.openstack_servers }}"

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
    - osp.smoke
